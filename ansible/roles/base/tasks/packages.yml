- name: Update apt
  include_tasks: update-apt.yml
  when: ansible_os_family=='Debian'

- name: Upgrade packages
  package:
    name: "*"
    state: latest

- name: Install epel
  package:
    name: epel-release
    state: latest
  when: ansible_distribution=='Rocky' 

- name: Install packages
  package:
    name: "{{ item }}"
    state: latest
  loop: 
    - "{{ base_packages }}"

- name: Install javafx (Fedora)
  package:
    name: java-1.8.0-openjdk-openjfx
    state: latest
  when: distro_name.stdout=='fedora'